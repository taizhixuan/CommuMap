{% extends 'base.html' %}
{% block title %}Delete Comment - CommuMap{% endblock %}
{% block content %}
<!-- Center the delete comment dialog vertically in the viewport -->
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="container mx-auto max-w-lg">
        <div class="bg-white shadow rounded-lg p-8">
            <h2 class="text-2xl font-bold text-red-700 mb-4">Delete Comment</h2>
            <p class="mb-6 text-gray-700">Are you sure you want to permanently delete this comment?</p>
            <form method="post">{% csrf_token %}
                <div class="mb-4 p-3 bg-gray-100 rounded">{{ object.content }}</div>
                <div class="flex gap-4">
                    <button type="submit" class="btn btn-error">Yes, Delete</button>
                    <a href="{{ object.service.get_absolute_url }}#comments" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
