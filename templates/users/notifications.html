{% extends 'base.html' %}

{% block title %}Notifications - CommuMap{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Notifications</h1>
            <p class="text-gray-600">Stay updated with service changes and announcements</p>
        </div>

        <div class="text-center py-16">
            <i class="fas fa-bell text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-900 mb-2">No notifications</h3>
            <p class="text-gray-600 mb-6">We'll notify you when there are updates to services you're interested in.</p>
            <a href="{% url 'services:map' %}" class="btn btn-primary">
                <i class="fas fa-map mr-2"></i>
                Explore Services
            </a>
        </div>
    </div>
</div>
{% endblock %}
